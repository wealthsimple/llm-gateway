repos:
-   repo: local
    hooks:
    -   id: install-deps
        name: 'install dependencies'
        entry: uv pip install -r requirements.txt -r requirements.dev.txt
        language: system
        pass_filenames: false
        stages: [commit]
    -   id: gitleaks
        name: 'gitleaks'
        entry: 'gitleaks protect --verbose --redact --staged'
        language: system
        verbose: true
        pass_filenames: false
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=600']
-   repo: https://github.com/psf/black
    rev: "23.3.0"
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: "5.12.0"
    hooks:
    -   id: isort
        name: isort (python)
